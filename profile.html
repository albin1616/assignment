<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Your Profile</title>
<style >
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: cyan;
  }
  .profile {
    max-width: 650px;
    margin: 20px auto;
    background: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
  }
  .profile img {
    max-width: 100px;
    border-radius: 50%;
  }
</style>
</head>
<body>
  <div class="profile">
    <img src="profile-picture.jpg" alt="Profile Picture">
    <h1>Your Name</h1>
    <p>Age: XX</p>
    <p>Location: City, Country</p>
    <p>About Me: Write a brief description about yourself here.</p>
    <h2>Contact Information</h2>
    <p>Email: your.email@example.com</p>
    <p>Phone: +1234567890</p>
    <h2>Social Media</h2>
    <p><a href="https://www.facebook.com/yourusername">Facebook</a></p>
    <p><a href="https://www.twitter.com/yourusername">Twitter</a></p>
    <p><a href="https://www.instagram.com/yourusername">Instagram</a></p>
  </div>
</body>
</html>
